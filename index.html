<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>API Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="user-container"></div>
    <div class="quote-container"></div>
    <div class="content-container">
      <div class="pokemon-container"></div>
      <div class="meat-container"></div>
    </div>
    <div class="friends">
      <h4>Friends</h4>
      <div class="friends-container"></div>
    </div>
    <div class="buttons">
      <button id="data-btn">Load User Data</button>
      <button class="invisible" id="display-btn">Display User</button>
      <button class="invisible" id="save-btn">Save User</button>
      <button class="invisible" id="load-btn">Show Last Saved User</button>
    </div>
    <div class="saved-users">
    </div>
  </div>

  <script id="user-template" type="text/x-handlebars-template">
      <img id='profile-pic' src={{this.picture.large}} alt='profile picture' />
      <div class='user-info'>
        <div class='name'>
          {{this.name.first}} {{this.name.last}}
        </div>
        <div class='location'>
          {{this.location.city}}, {{this.location.state}}
        </div>
      </div>
    </script>

  <script id="quote-template" type="text/x-handlebars-template">
      <h6>
        favorite quote
      </h6>
      <p>
        {{this.quote}}
      </p>
    </script>

  <script id="pokemon-template" type="text/x-handlebars-template">
        <img class="pokemon-image" src={{sprites.front_default}} alt="pokemon">
        <p class="pokemon-text">favorite pokemon: {{forms.[0].name}}</p>
    </script>

  <script id="meat-template" type="text/x-handlebars-template">
    <p class="meat-text">about me: {{[0]}}</p>
    </script>

  <script id="friends-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="friend">{{name.first}} {{name.last}}</div>
    {{/each}}
  </script>

  <script id="dropdown-template" type="text/x-handlebars-template">
    <select id="drop-down" name="users" id="savedList">
      {{#each this}}
      <option value={{@index}}>{{userData.0.name.first}}</option>
      {{/each}}
      <input id="getSavedUser" type="submit" value="Show this User">
    </select>
   </script>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="APIManager.js"></script>
  <script src="Renderer.js"></script>
  <script src="main.js"></script>
</body>

</html>
